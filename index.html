<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Coffee Shop</title>
</head>
<body>
    <header class="l-header" id="header">
        <nav class="nav bd-grid">
            <div>
                <a href="" class="nav__logo">Coffe</a>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="l-main">
        <section class="hero">
            <div class="hero__container bd-grid">
                <div class="hero__img">
                    <img src="img/img1.png" alt="" data-speed="-2" class="move">
                    <img src="img/img2.png" alt="" data-speed="2" class="move">
                    <img src="img/img3.png" alt="" data-speed="2" class="move">
                    <img src="img/img4.png" alt="" data-speed="-2" class="move">
                    <img src="img/img5.png" alt="" data-speed="2" class="move">
                    <img src="img/img6.png" alt="" data-speed="2" class="move">
                </div>
                <div class="hero__data">
                    <h1 class="hero__title">Coffee<br> Shop 3D</h1>
                    <p class="hero__desc">You can discover the best coffee drink<br> of the week. </p>
                    <a href="#" class="hero__btn">Get started</a>
                </div>
            </div>
        </section>
    </main> 

    <!-- GSAP SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    
    <!-- JS SCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
